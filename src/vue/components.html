<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue组件</title>
  <script src="../jquery-3.0.0.js"></script>
  <script src="../vue.js"></script>
</head>
<body>
<div id="main-div">
  <button-counter ref="btm"></button-counter>
  <span>{{ message }}</span>
</div>
<script>
  Vue.component("button-counter", {
        data: function () {
          return {
            count: 0
          }
        },
        template: '<button v-on:click="count++">按了{{ count }}下</button>'
      }
  )


  var vue = new Vue({

    el: "#main-div",
    data: {
      message:"Hello World!"
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element Dialog </title>
  <script src="../vue.js"></script>

  <script src="../element-ui.min.js"></script>
  <link type="text/css" rel="styleSheet" href="../element-ui.min.css">
  <style>

    .image{
      width: 100%;
      height: 300px;
      background: url(../image/400.png) center no-repeat;
    }
    .el-dialog{
      background:none;
      border-radius: unset;
      -webkit-box-shadow:unset;
      box-shadow: unset;
      box-sizing: unset;
    }

  </style>
</head>
<body>
  <div id="main">
    <!-- Table -->
    <el-button type="text" @click="dialogTableVisible = true">打开嵌套表格的 Dialog</el-button>
    <el-dialog :visible="dialogTableVisible" width="284px" modal-append-to-body="false">
      <div class="image" >我是图片</div>
    </el-dialog>

  </div>

<script>
  new Vue({
    el:"#main",
    data: function(){
      return {
        dialogTableVisible: false,
      };
    }
  })
</script>
</body>
</html>
